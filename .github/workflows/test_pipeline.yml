name: Test QCD Pipeline
run-name: ${{ github.actor }} is testing snakemake workflow ðŸš€
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Test-QCD-Pipeline:
    # runs-on: ubuntu-latest
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # - name: Install apptainer
      #   uses: eWaterCycle/setup-apptainer@v2
      #   with:
      #     apptainer-version: 1.3.6 

      - name: Install singularity
        uses: eWaterCycle/setup-singularity@v7
        with:
          singularity-version: 3.8.3

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gocryptfs fuse2fs

      - name: Install Python dependencies
        run: |
          pip install dropbox
          

      # Download FASTQ files from Dropbox
      - name: Download FASTQ files from Dropbox and copy it to local path
        env:
          DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
        run: |
          export DROPBOX_ACCESS_TOKEN=${DROPBOX_ACCESS_TOKEN}
          python3 download_fastqs.py

      - name: Snakemake 
        uses: snakemake/snakemake-github-action@v1.25.1
        with:
          snakefile: 'workflow/QCD.smk'
          args: '--use-conda --cores 2 --use-apptainer --conda-frontend conda --configfile .test/config/config.yaml --latency-wait 1000'
